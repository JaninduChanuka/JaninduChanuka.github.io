<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
  
  </head>
  <body>
    <div>
      <ul class="navbar-google">
          <li><a href="advanced.html">Advanced Search</a></li>
          <li><a href="images.html">Images</a></li>
      </ul>
    </div>
    <div class="logo">
      <img src="google.png" alt="Google Icon" height="92" />
    </div>
    <form action="https://google.com/search">
      <div class="bar" class="center-div">
        <input class="searchbar" type="text" name="q" />
      </div>
      <div class="buttons">
        <input class="button" type="submit" value="Google Search" />
        <input class="button" name="btnI" type="submit" value="I'm Feeling Lucky" />
      </div>
    </form>
  </body>
</html>
