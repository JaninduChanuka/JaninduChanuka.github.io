{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" placeholder="Enter a title" size="111" value="{{ title }}">
        <label for="title">Content :</label><br>
        <textarea name="content">{{ content }}</textarea><br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
