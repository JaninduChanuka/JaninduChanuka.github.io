{% block title %}
   {{ title }}
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title :</label><br>
        <input type="text" name="title" placeholder="Enter a title" size="111"><br><br>
        <label for="title">Content :</label><br>
        <textarea name="content"></textarea><br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
