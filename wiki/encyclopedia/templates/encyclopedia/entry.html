{% extends "encyclopedia/layout.html" %}

{% block title %}
   {{ title | title }}
{% endblock %}

{% block body %}
    {{ content | safe }}

    <form action="{% url 'edit' edit_name=title %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entry_title" value="{{ title }}">
        <input type="submit" value="Edit" class="btn btn-dark">
    </form>
 
{% endblock %}
